<div *ngIf="numErrorFlag"
     class="alert alert-danger text-center">
  {{numErrorMsg}}
</div>

<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/user/{{userId}}/profile" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Check out
      </h1>
    </div>
    <a (click)="updateOrder()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container cl-container-padding-more">
  <div class="container cl-container-padding-more">

    <table class="table table-striped table-center">
      <thead>
      <tr>
        <th scope="col" class="col-sm-3">Dish name</th>
        <th scope="col" class="col-sm-3">Price</th>
        <th scope="col" class="col-sm-3">Quantity</th>
        <!--<th scope="col">Picture</th>-->
        <th scope="col"></th>
      </tr>
      </thead>
  <tbody *ngFor="let dish of dishes; index as i">
        <td>{{dish.dish}}</td>
        <td>{{dish.price}}</td>
        <td>
          <div class="form-group ">
          <input [(ngModel)]="dish.quantity"
                 name = "quantity"
                 type="Number"
                 class="form-control"
                 id="dish-num"
                 placeholder="quantity"/>
          <!--<button type="submit" class="btn btn-block btn-primary">change quantities</button>-->
        </div>
        </td>
      </tbody>
    </table>
  </div>

  <div>
    <div class="form-group cl-text-bold">
      <label>Delivery Address</label>
      <textarea [(ngModel)]="order.userAddress" rows="4" name="address" type="text" class="form-control"
                placeholder="{{user.address}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>Contact Phone</label>
      <input [(ngModel)]="order.phone" name="phone" type = "email" class="form-control" placeholder="{{user.phone}}">
    </div>
  </div>

  <button class="btn btn-primary  btn-block" (click)="updateOrder()">Submit Order</button>
  <button class="btn btn-danger  btn-block" (click)="deleteOrder()">Delete</button>
</div>



<nav class="navbar fixed-bottom cl-grey-navbar">
  <ul class="nav nav-tabs" id = "menu">
    <li class = "nav-item">    <a routerLink="/menu" class="navbar-brand cl-text-black cl-icon-padding">
      <span class="fas fa-home"></span>
    </a></li>
    <li class = "nav-item">    <a routerLink="/user/{{userId}}/orderhistory" class="navbar-brand cl-text-black cl-icon-padding pull-left">
      <span class="fas fa-history"></span>
    </a></li>
  </ul>
  <form class="form-inline my-2 my-lg-0">
    <a routerLink="/user/{{userId}}/profile" class="navbar-brand cl-text-black cl-icon-padding float-right">
      <span class="fas fa-user"></span>
    </a>
  </form>

</nav>
