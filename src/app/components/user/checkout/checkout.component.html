<div *ngIf="errorFlag"
     class="alert alert-danger text-center">
  {{errorMsg}}
</div>

<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/user/{{userId}}/profile" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Check out
      </h1>
    </div>
    <a (click)="updateOrder()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container cl-container-padding-more">
  <div appSortable (newIndexes) = "onNewIndexes($event)">
    <div *ngFor="let dish of dishes">
      <div class="float-right">
        <a class="float-right cl-text-blue fa fa-bars"></a>
        <a routerLink="/restaurant/menu/{{dish._id}}"
           class="fa fa-cog cl-text-blue"></a>
<!--        <a class="float-right cl-text-blue fa fa-bars"></a>
        <a routerLink="/restaurant/menu/{{dish._id}}"
           class="fa fa-cog cl-text-blue"></a>修改数量-->
      </div>
      <p>{{dish.dish_name}}</p>
      <p>{{dish.price}}</p>
      <p>{{dish.description}}</p>
      <img class="img-responsive img-rounded cl-widget-images" src="{{dish.url}}">

    </div>
  </div>
</div>

<div class="container cl-container-padding-more">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Total</th>
      <th scope="col">Details</th>
    </tr>
    </thead>

    <tbody *ngFor="let order of orders; index as i">
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{order.time}}</td>
      <td>{{order.user}}</td>
      <td>{{order.details.total}}</td>
      <td><a routerLink="/user/{{user._id}}/order/{{order._id}}" class="badge badge-info">click to view</a></td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-danger  btn-block" (click)="deleteOrder()">Delete</button>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="restaurant/home" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
