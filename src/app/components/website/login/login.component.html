<div *ngIf="errorFlag"
     class="alert alert-danger">
    {{errorMsg}}
</div>
<div class="container">
    <h1>Login</h1>

    <form (ngSubmit)="login()" #f="ngForm">
        <input placeholder="username"
               name="username"
               type="text"
               class="form-control"
               ngModel
               required
               #username="ngModel"/>
        <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>

        <input placeholder="password"
               name="password"
               type="password"
               class="form-control"
               ngModel
               required
               #password="ngModel"/>
        <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
      </span>

        <label id="example-radio-group-label">Login as</label>
        <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="loginrole"[ngModelOptions]="{standalone: true}">
            <mat-radio-button class="example-radio-button" *ngFor="let role of roles" [value]="role">
                {{role}}
            </mat-radio-button>
        </mat-radio-group>

        <button class="btn btn-primary btn-block"
                type="submit"
                [disabled]="!f.valid">Login
        </button>
        <button class="btn btn-success btn-block"
                routerLink="/register"
                type="submit">Register
        </button>
    </form>
</div>
