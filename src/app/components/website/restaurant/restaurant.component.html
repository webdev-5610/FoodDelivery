<div class="container cl-container-padding-more">
    <div *ngFor="let dish of dishes">
        <div class="float-right">
            <button class="btn btn-primary btn-block btn-sm"
                    type="submit"
                    (click)="addToShoppingCart(dish.dish_name)">Add to Cart
            </button>
        </div>

        <div class="container">
            <div class="section-top-border">
                <p></p>
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{dish.url}}" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-9 mt-sm-20">
                        <div style="clear: both">
                            <h3 style="float: left">{{dish.dish_name}}</h3>
                            <h3 style="float: right">$ {{dish.price}}</h3>
                        </div>
                        <hr />
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
