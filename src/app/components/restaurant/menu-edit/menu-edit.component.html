<div *ngIf="errorFlag"
     class="alert alert-danger text-center">
  {{errorMsg}}
</div>
<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink=".."
         class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Dish Edit
      </h1>
    </div>
    <a (click)="updateDish()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="dish-name">Name</label>
      <input [(ngModel)]="dish.dish_name"
             name = "dishname"
             type="text"
             class="form-control"
             id="dish-name"
             placeholder="name"/>
    </div>
    <div class="form-group">
      <label for="dish-price">Price</label>
      <span>$</span>
      <input [(ngModel)]="dish.price"
             name="price"
             type="number"
             class="form-control"
             id="dish-price"
             placeholder="Price"/>
    </div>
    <div class="form-group">
      <label for="dish-description">Description</label>
      <textarea [(ngModel)]="dish.description" name="description" id="dish-description" class="form-control" rows="3"
                placeholder="Description"></textarea>
    </div>

    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="dish.url"
             type="text"
             name="url"
             class="form-control"
             id="image-URL"
             placeholder="{{dish.url}}"
             ngModel required
             #url="ngModel"/>
    </div>

    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"  id="exampleInputFile"/>
        <input  name="dishId" value="{{dishId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>
      </form>
    </div>
  </form>

  <button class="btn btn-danger  btn-block" (click)="deleteDish()">Delete</button>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid">
    <a routerLink="/restaurant/home" class="navbar-brand cl-icon-padding cl-text-blue float-left">
      <i class="fas fa-home cl-text-blue"></i>
    </a>
    <a routerLink="../home" class="navbar-brand cl-icon-padding cl-text-blue float-right">
      <i class="fas fa-user cl-text-blue"></i>
    </a>
  </div>
</nav>
