<nav class="navbar fixed-top cl-grey-navbar">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand cl-text-black cl-icon-padding"
               routerLink="../">
                <i class="fas fa-angle-left"></i>
            </a>
            <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
                Menu
            </h1>
        </div>
        <a class="navbar-brand cl-text-black float-right cl-icon-padding"
           routerLink="./new">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</nav>

<div class="container cl-container-padding-more">
    <div id="accordion">
        <div *ngFor="let order of orders">

            <div class="card">
                <div class="card-header" id="{{order._id}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                            {{order.time}}  Customer:{{order.user}}
                        </button>
                    </h5>

                    <div class="float-right">
                        <button class="btn btn-primary btn-small" [style.color]="buttoncolor"
                                (click)="sendtoAlldelivery(order)"
                                type="submit">Send to Delivery
                        </button>
                        <button class="btn btn-danger btn-small" [style.color]="buttoncolor"
                                (click)="cancalOrder(order)"
                                type="submit">Cancle Order
                        </button>
                    </div>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="{{order._id}}" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let dish of order.details.dish; index as i">

                            <tr>
                                <th scope="row">{{i+1}}</th>
                                <td>{{dish}}</td>
                                <td>{{order.details.quantity[i]}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

        </div>
    </div>


    <nav class="navbar fixed-bottom cl-grey-navbar">
        <div class="container-fluid">
            <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-blue float-right">
                <i class="fas fa-user cl-text-blue"></i>
            </a>
        </div>
    </nav>
